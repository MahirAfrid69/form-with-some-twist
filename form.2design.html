<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book a Ticket</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>



<body>

	<h1>Air Ticket Booking</h1>
	

	<form>
			
			<input type="text" placeholder="first name" class="box1"><br><br>

		    <input type="Email" placeholder="Email" class="box1"><br><br>

			<br>


			<h3>Gender</h3>

			<label>Male</label>

			<label>Female</label>
			<input type="radio" name="Gender" value="Intersex">

			<input type="checkbox" name="meal" value="rice">

			<input type="checkbox" name="meal" value="7up">

			<br><br>

			<select>
				<option>Choose</option>

			</select>

			<select>

				<option>Choose</option>
				<option value="1">Dhaka</option>
				<option value="2">Bogura</option>
				<option value="3">Sylhet</option>
				<option value="4">Chattogram</option>
				<option value="5">Barisal</option>
				<option value="6">Jessore</option>
				<option value="7">Syedpur</option>
				<option value="8">Khulna</option>

			</select>

			<br><br>
			<button>Confirm</button>		


	</form>

</body>
</html>
